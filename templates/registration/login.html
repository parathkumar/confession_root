{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block content %}
<br>
    <div class="container bg-light text-dark w30 p-4 " style="width:50%">

        <h1 align="center"> Login </h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <br>
            <p>New here? <a href="/accounts/signup/">signup</a> </p>
        <br>
    </div>
{% endblock %}
